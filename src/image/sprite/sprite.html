<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 0</h1>
        <div class="cell fs1">
            <span class="icon icon-chevron-down"></span>
            icon-chevron-down
        </div>
        <div class="cell fs1">
            <span class="icon icon-chevron-up"></span>
            icon-chevron-up
        </div>
        <div class="cell fs1">
            <span class="icon icon-minus"></span>
            icon-minus
        </div>
        <div class="cell fs1">
            <span class="icon icon-plus"></span>
            icon-plus
        </div>
        <div class="cell fs1">
            <span class="icon icon-untitled"></span>
            icon-untitled
        </div>
        <div class="cell fs1">
            <span class="icon icon-edit-2"></span>
            icon-edit-2
        </div>
        <div class="cell fs1">
            <span class="icon icon-eye"></span>
            icon-eye
        </div>
        <div class="cell fs1">
            <span class="icon icon-eye-off"></span>
            icon-eye-off
        </div>
        <div class="cell fs1">
            <span class="icon icon-log-out"></span>
            icon-log-out
        </div>
        <div class="cell fs1">
            <span class="icon icon-pie-chart-02"></span>
            icon-pie-chart-02
        </div>
        <div class="cell fs1">
            <span class="icon icon-settings"></span>
            icon-settings
        </div>
        <div class="cell fs1">
            <span class="icon icon-trash-04"></span>
            icon-trash-04
        </div>
        <div class="cell fs1">
            <span class="icon icon-upload"></span>
            icon-upload
        </div>
        <div class="cell fs1">
            <span class="icon icon-x"></span>
            icon-x
        </div>
  </div>

</body>
</html>
